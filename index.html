    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-trans navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#home">TESTE CODEBY</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#formulario">FORMULÁRIO</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container-fluid" id="home">
        <div class="container v-center">
            <h1 class="text-center">HOME</h1>
            <h2 class="text-center">Teste Codeby</h2>
        </div>
    </section>

    <section class="container-fluid" id="formulario">
        <div class="container v-center">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">FORMULÁRIO</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 col-md-offset-1">
                    <form>
                        <div class="row form-group">
                            <div class="col-md-12 espacar input-group">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input type="text" class="form-control" id="token" maxlength="40" placeholder="Token">
                            </div>
                            <div class="col-sm-12 espacar input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i>*</span>
                                <input type="email" class="form-control" id="email" maxlength="45" placeholder="E-mail" required>
                            </div>
                            <div class="col-sm-12 espacar input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i>*</span>
                                <input type="text" class="form-control" id="nomeDev" maxlength="40" placeholder="Nome dev" required>
                            </div>
                            <div class="col-sm-12 espacar input-group">
                                <span class="input-group-addon"><i class="fa fa-map fa-fw"></i></span>
                                <input type="text" class="form-control" id="estado" maxlength="2" placeholder="Estado">
                            </div>
                            <div class="col-sm-12 espacar input-group">
                                <span class="input-group-addon"><i class="fa fa-line-chart fa-fw"></i></span>
                                <input type="text" class="form-control" id="nivel" maxlength="15" placeholder="Nível">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-10">
                                <button class="btn btn-success" type="submit">Enviar</button>
                                <button class="btn btn-danger" type="reset">Limpar</button>
                                <button class="btn btn-primary" id="autoFill" type="button">Auto Preencher</button>
                                <button class="btn btn-info" onclick="document.getElementById('token').value = hex_md5(document.getElementById('email').value)" value="MD5" type="button">Gerar MD5</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <p><strong>Dados a serem utilizados no formulário</strong></p>
                    <ul>
                        <li>512e3e0460c772efdb487295824d3181</li>
                        <li>gabriel.feitosa@codeby.com.br</li>
                        <li>Gabriel</li>
                        <li>SP</li>
                        <li>Ninja</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-3 column">
                    <h4>Mapa do site</h4>
                    <ul class="nav">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#formulario">Formulário</a></li>
                    </ul>
                </div>
            </div>
            <!--/row-->
            <p class="text-right">Criado por <a href="http://matheusmpessoa.github.io/">Matheus Pessoa</a> © 2016</p>
        </div>
    </footer>

    <div class="scroll-up">
        <a href="#home"><i class="fa fa-angle-up"></i></a>
    </div>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- jQuery Crypt -->
    <script src="js/md5.min.js"></script>
    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
